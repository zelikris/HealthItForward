{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row col-md-offset-2">
            <div class="col-md-4" style="border-right: 1px solid #dedede">
                <h4 style="margin-top: 0">Login</h4>
                <form method="post">
                    <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email address">
                        </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-fill btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-4">
                <h4 style="margin-top: 0">New to HealthItForward?</h4>
                <a href="{{ url_for('register_page') }}" class="btn btn-block btn-default">Register here</a>
            </div>
        </div>
    </div>
    <div class="space"></div>
{% endblock %}
