    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h2 class="brand-heading"><i class="fa fa-heartbeat"></i>
                            <span class="light">Aggregating</span> Outliers</h2>
                    </div>
                </div>
                <form class="form-horizontal register-page" role="form">
                    <h2>Information</h2>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Disease Name</label>
                        <div class="col-sm-9">
                            <input placeholder="malaria" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Therapy Name</label>
                        <div class="col-sm-9">
                            <input placeholder="antimalarial drugs" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Therapy Description</label>
                        <div class="col-sm-9">
                            <textarea type="date" id="dateApplied" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Effectiveness of Therapy to Date</label>
                        <div class="col-sm-9">
                            <select id="country" class="form-control">
                                <option>Very Positive Effect</option>
                                <option>Mildly Positive Effect</option>
                                <option>No Effect</option>
                                <option>Mildly Negative Effect</option>
                                <option>Very Negative Effect</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Start of Therapy</label>
                        <div class="col-sm-9">
                            <input type="date" id="dateApplied" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Work Life Balance</label>
                        <div class="col-sm-9">
                            <select id="balance" class="form-control">
                                <option>Work: 0-20% | Life: 81-100%</option>
                                <option>Work: 21-40% | Life: 61-80%</option>
                                <option>Work: 41-50% | Life: 41-50%</option>
                                <option>Work: 61-80% | Life: 21-40%</option>
                                <option>Work: 81-100% | Life: 0-20%</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Stress Level</label>
                        <div class="col-sm-9">
                            <select id="stress" class="form-control">
                                <option>0-20%</option>
                                <option>21-40%</option>
                                <option>41-50%</option>
                                <option>61-80%</option>
                                <option>81-100%</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
    </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
