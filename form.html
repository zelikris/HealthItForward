<div class="container">
    <h1 class="well">Information</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
                    <div class="form-group">
                            <label class="col-sm-12 control-label">Ethnicity</label>
                        <div class="col-sm-6">
                            <select id="country" class="form-control">
                                <option>Caucasian</option>
                                <option>African American/Black</option>
                                <option>Hispanic/Latino</option>
                                <option>Asian</option>
                                <option>Middle Eastern</option>
                                <option>Pacific Islander</option>
                                <option>Native American/Alaskan</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div> <!-- /.form-group -->    
					<div class="col-sm-12">			
						<label>Disease Name</label>
                    </div>
                    <div class="col-sm-6">    
    					<input placeholder="Enter Disease Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-12">
    					<label>Therapy Name</label>
                    </div>
                    <div class="col-sm-6">
        				<input placeholder="Enter Therapy Name Here.." class="form-control">
                    </div>
                    <div class="form-group">
                            <label class="col-sm-12 control-label">Effectiveness of Therapy on Current Health</label>
                        <div class="col-sm-6">
                            <select id="country" class="form-control">
                                <option>Very Positive Effect</option>
                                <option>Mildly Positive Effect</option>
                                <option>No Effect</option>
                                <option>Mildly Negative Effect</option>
                                <option>Very Negative Effect</option>
                            </select>
                        </div>
                    </div> <!-- /.form-group -->    
                    <div class="form-group">
                        <label for="dateApplied" class="col-sm-12 control-label">Earliest Date Therapy Was Applied</label>
                    <div class="col-sm-6">
                        <input type="date" id="dateApplied" class="form-control">
                    </div>
                    <div class="form-group">
                            <label class="col-sm-12 control-label">Work Life Balance</label>
                        <div class="col-sm-6">
                            <select id="country" class="form-control">
                                <option>Work: 0-20% | Life: 81-100%</option>
                                <option>Work: 21-40% | Life: 61-80%</option>
                                <option>Work: 41-50% | Life: 41-50%</option>
                                <option>Work: 61-80% | Life: 21-40%</option>
                                <option>Work: 81-100% | Life: 0-20%</option>
                            </select>
                        </div>
                    </div> <!-- /.form-group --> 
                    <div class="form-group">
                            <label class="col-sm-12 control-label">Stress Level</label>
                        <div class="col-sm-6">
                            <select id="country" class="form-control">
                                <option>0-20%</option>
                                <option>21-40%</option>
                                <option>41-50%</option>
                                <option>61-80%</option>
                                <option>81-100%</option>
                            </select>
                        </div>
                    </div> <!-- /.form-group -->
                    <div class="form-group">
                        <label for="dateApplied" class="col-sm-12 control-label">Briefly describe your therapy</label>
                    <div class="col-sm-6">
                        <textarea type="date" id="dateApplied" class="form-control"></textarea>
                    </div>
				</form> 
				</div>
	</div>
	</div>
